<form class="form-horizontal"> 
  <div class="page-title">
    <div>
      <h1><i class="fa fa-edit"></i> Item Master</h1>
            <!-- <p>Bootstrap default form components</p>  -->
    </div>
      <div>
        <ul class="breadcrumb">
          <li><i class="fa fa-home fa-lg"></i></li>
          <li>Masters</li>
          <li><a routerLink="/items">Item Masters</a></li>
        </ul>    
      </div>
    </div>
 <div class="row">
          <div class="col-md-12">
            <div class="card col-lg-10">
              <div data-role="popup" id="popupUndismissible" class="ui-content"  data-dismissible="false">
                <a routerLink="/"  class=" fa fa-window-close-o  ui-btn-right"></a>
              <div class="row">
               <!-- <i class="fa fa-window-close-o" (click)=closeWin() aria-hidden="true"></i> -->
                <div class="col-lg-12">
                  <div class="well bs-component">
                      <fieldset>
                        <legend>Item Master</legend>
                        <div class="form-group">
                          <label class="col-lg-2 control-label" for="itemName">Item Name</label>
                          <div class="col-lg-10">
                            <input
                              formControlName="itemName" 
                              class="form-control" 
                              id="itemName" 
                              type="text" 
                              placeholder="Enter item name">
                              <div *ngIf="itemName.touched && itemName.invalid"class="alert alert-danger">
                                <div *ngIf="itemName.errors.required">Item Name is required</div>
                              </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-2 control-label" for="itemNo">Item No</label>
                          <div class="col-lg-10">
                            <input
                              formControlName="itemNo" 
                              class="form-control" 
                              id="itemNo" 
                              type="text" 
                              placeholder="Enter item number">
                              <div *ngIf="itemNo.touched && itemNo.invalid" class="alert alert-danger">
                                <div *ngIf="itemName.errors.required">Item number is required</div>
                              </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-2 control-label" for="itemDescription">Item Description</label>
                          <div class="col-lg-10">
                            <textarea
                              formControlName="itemDescription" 
                              class="form-control" 
                              id="itemDescription">
                            </textarea>
                            <div *ngIf="itemDescription.touched && itemDescription.invalid" class="alert alert-danger">
                                <div *ngIf="itemDescription.errors.required">Item Description is required</div>
                           </div>
                          </div>
                           
                        </div>
                        <div class="form-group">
                          <label class="col-lg-2 control-label" for="itemGroup">Item Group</label>
                          <div class="col-lg-10">
                            <select
                              formControlName="itemGroup" 
                              class="form-control" 
                              id="itemGroup">
                              
                              <option value=""></option>
                              <option *ngFor="let group of group"[value]="group.name">
                                {{ group.name }}
                              </option>
                            </select><br><br>
                            <div *ngIf="itemGroup.touched && itemGroup.invalid" class="alert alert-danger">
                                <div *ngIf="itemGroup.errors.required">Item Group is required</div>
                            </div>
                          </div>
                            
                        </div>
                        <div class="form-group">
                          <div class="col-lg-10 col-lg-offset-2">
                             <button class="btn btn-default" type="reset">Cancel</button> 
                            <button [disabled]="form.invalid" class="btn btn-success" (click)="submit(form.value)" type="submit">Submit</button>
                            <button class="btn btn-primary" routerLink="/lists">ListDisplay</button> 
                          </div>
                        </div>  
                      </fieldset>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
 </div>
</form>
