<div data-role="popup" id="popupUndismissible" class="ui-content"  data-dismissible="false">
    <a routerLink="/"  class=" fa fa-window-close-o  ui-btn-right"></a>


<h1>General Master</h1>
<p>
	<a class="btn btn-primary" routerLink="/items">Add item</a>
</p>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>Item Name</th>
			<th>Item No</th>
			<th>Item Description</th>
			<th>Item Group</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items">
		<td>		
		<a [routerLink]="['/items',item.id]"> 
			{{ item.itemName }}	
		</a>  
		</td>  
			<td>{{ item.itemNo }}</td>
			<td>{{ item.itemDescription}}</td>
			<td>{{ item.itemGroup }}</td>
			<td>
                <i (click)="deleteItem(item)" class="fa fa-lg fa-trash"></i>
			</td>
		</tr>
	</tbody>
</table>
</div>
