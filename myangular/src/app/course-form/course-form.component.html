<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input 
      required
      ngModel 
      minlength="3"
      name="courseName"
      #courseName="ngModel"
      type="text" 
      id="courseName"
      class="form-control">
      <div 
        *ngIf="courseName.touched && courseName.invalid" 
         class="alert alert-danger">
        <div 
          *ngIf="courseName.errors.required">
           Course Name is required
        </div>   
        <div 
          *ngIf="courseName.errors.minlength">
           Minimum of {{ courseName.errors.minlength.requiredLength}} characters
        </div>
      </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select 
      required
      ngModel 
      name="category" 
      #category="ngModel" 
      id="category" 
      class="form-control">
      <option value=""></option>
      <option *ngFor="let cat of categories"[value]="cat.id">
        {{ cat.name }}
      </option>
    </select>
    <div 
      *ngIf="category.touched && category.invalid"
       class="alert alert-danger">
      Category is required
    </div>
  </div>
  <div class="form-group">
    <label for="moneyBackGurantee">
      <input 
        ngModel
        name="moneyBackGurantee" 
        #moneyBackGurantee="ngModel"
        id="moneyBackGurantee"
        type="checkbox">
      30 day money-back Gurantee
    </label>
  </div>
  <p>{{ f.value | json }}</p>
  <button [disabled]="f.invalid"class="btn btn-primary">Create</button>
</form>
