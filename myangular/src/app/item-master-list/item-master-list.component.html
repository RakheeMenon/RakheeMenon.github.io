<h1>List of items</h1>
<p>
	<a routerLink="/items">Add item</a>
</p>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>Item Name</th>
			<th>Item No</th>
			<th>Item Description</th>
			<th>Item Group</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let list of items">
		<td>	
		<a routerLink="/items" (click)="display()"> {{ list.itemName }}</a>      
		</td>  
			<td>{{ list.itemNo }}</td>
			<td>{{ list.itemDescription}}</td>
			<td>{{ list.itemGroup }}</td>
		</tr>
	</tbody>
</table>
