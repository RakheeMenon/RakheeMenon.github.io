<h1>List of items</h1>
<p>
	<a class="btn btn-primary" routerLink="/items">Add item</a>
</p>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>Item Name</th>
			<th>Item No</th>
			<th>Item Description</th>
			<th>Item Group</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items">
		<td>		
		<a [routerLink]="['/items',item.id]" (click)="Edit(item)"> 
			{{ item.itemName }}	
		</a>  
		</td>  
			<td>{{ item.itemNo }}</td>
			<td>{{ item.itemDescription}}</td>
			<td>{{ item.itemGroup }}</td>
			<!--<td>
				<a (click)="updateItem(item)">
				 Update
				</a> 
			</td> -->
			<!--<td>
                <i (click)="deleteItem(item)" class="glyphicon glyphicon-remove clickable"></i>
			</td> -->
		</tr>
	</tbody>
</table>
