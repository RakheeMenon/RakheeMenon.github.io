<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          required
          minlength="3" 
          maxlength="10"
          pattern="rakhee"
          ngModel 
          name="firstName"
          #firstName="ngModel"
          change="log(firstName)"
          id="firstName"
          type="text" 
          class="form-control ">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors.required">FirstName is required</div>
          <div *ngIf="firstName.errors.minlength">First Name should be minimum of 3 characters</div>
          <div *ngIf="firstName.errors.pattern">Pattern should contain rakhee</div>
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea required ngModel name="comment"  id="comment" cols="30" rows="10" class="form-control">
          <div *ngIf="comment.touched && !comment.valid" class="alert alert-danger">
            <div *ngIf="comment.errors.required">Comment is required</div>
          </div>
        </textarea>
      </div>
    </div>
    <div class="checkbox">
      <label for=""><input ngModel name="isSubscribed" type="checkbox">Subscribing to the mail list
      </label>
    </div>
    <div class="form-group">
      <label for="contactMethod">Contact Method</label>
      <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
        <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
      </select>
    </div>
    <div class="radio">
      <label for="contactMethod">
        <input type="radio" name="contactMethod">
      </label>
    </div>
    <p>
      {{ f.value|json}}
    </p>
    
  
  <button [disabled]="!f.valid" class="btn btn-primary">Submit</button>
  
</form>
