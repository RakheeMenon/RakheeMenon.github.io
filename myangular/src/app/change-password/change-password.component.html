<form [formGroup]="form" (ngSubmit)="changePassword()">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input
      formControlName="oldPassword"
      type="password"
      class="form-control">
      <div *ngIf="oldPassword.touched && oldPassword.invalid"class="alert alert-danger">
        <div *ngIf="oldPassword.errors.required">Old password is required</div>
        <div *ngIf="oldPassword.errors.invalidOldPassword">Old password is invalid</div>
      </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input
      formControlName="newPassword" 
      type="password"
      class="form-control">
      <div *ngIf="newPassword.touched && newPassword.invalid"class="alert alert-danger">
        <div *ngIf="newPassword.errors.required">New password is required</div>
      </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input 
      formControlName="confirmPassword"
      type="password"
      class="form-control">
      <div *ngIf="confirmPassword.touched && confirmPassword.invalid"class="alert alert-danger">
        <div *ngIf="confirmPassword.errors.required">Confirm password field is required</div>
      </div>
      <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordMustMatch"class="alert alert-danger">
        Password does not match
      </div>
  </div>
  <button [disabled]="!form.valid" class="btn btn-primary">Submit</button>
</form>
